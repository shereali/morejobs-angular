<h6 class="page-title"><i class="fas fa-users-cog"></i> Account Settings</h6>
<div class="card custom-card">
  <div class="card-body">
    <h6>Welcome to account settings</h6>
    <p class="notice-content">Here you will be able to change your password, resume privacy, notification settings,
      delete resume, delete account and set / change User ID at any time.</p>
    <div class="upload-resume-wrapper">
      <div class="row">
        <div class="col-sm-6">
          <div class="list-group">
            <a routerLink="change-user-id-options" class="list-group-item list-group-item-action mb-3" style="border: 1px solid rgba(0, 0, 0, 0.125); border-radius: 4px">Set / Change User ID</a>
            <a (click)="deleteAccount()" href="Javascript:void(0)" class="list-group-item list-group-item-action mb-3" style="border: 1px solid rgba(0, 0, 0, 0.125); border-radius: 4px">
              Delete Account <app-spinner [name]="'delete_account_action_spinner'" [type]="'btn'"></app-spinner></a>
            <a (click)="signOutFromAllDevices()" href="Javascript:void(0)" class="list-group-item list-group-item-action mb-3" style="border: 1px solid rgba(0, 0, 0, 0.125); border-radius: 4px">
              Sign out from all devices    <app-spinner [name]="'action_spinner'" [type]="'btn'"></app-spinner></a>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="list-group">
            <a routerLink="employer-change-password" class="list-group-item list-group-item-action mb-3" style="border: 1px solid rgba(0, 0, 0, 0.125); border-radius: 4px">Change Password</a>
            <a routerLink="/home/upload-resume" class="list-group-item list-group-item-action mb-3" style="border: 1px solid rgba(0, 0, 0, 0.125); border-radius: 4px">Delete Resume</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
