<h6 class="page-title"><i class="far fa-address-card"></i> Set / Change User ID ({{userTypeTitle}})</h6>
<div class="card custom-card">
  <div class="card-body">
    <div class="upload-resume-wrapper">
      <p>Your User Id: <span class="link-color">{{user?.username}}</span></p>
      <p><strong>Here you can add a new email address to make it primary User ID.</strong></p>

      <form (ngSubmit)="onSubmit()" [formGroup]="myForm">
        <div class="form-group">
          <input type="text" class="form-control" [placeholder]="placeHolder" formControlName="username">
          <div appInvalidMessage="username">
            <small class="text-danger" *appInvalidType="'required'">User ID is required</small>
            <small class="text-danger" *appInvalidType="'email'">Must be a valid e-mail</small>
          </div>
        </div>

        <div class="form-group">
          <input type="password" class="form-control" placeholder="Enter your password" formControlName="password">
          <div appInvalidMessage="password">
            <small class="text-danger" *appInvalidType="'required'">Password is required</small>
          </div>
        </div>

        <div class="form-group text-center">
          <button type="submit" class="btn btn-success" [disabled]="formSubmitted">
            Change User ID <app-spinner [name]="'save_btn_spinner'" [type]="'btn'"></app-spinner>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
