<div class="container">
  <div class="row">
    <div class="col-sm-6 m-auto">
      <div class="card my-5">
        <div class="card-body">
          <h3>Change Your Password</h3>
          <form class="mt-3" (ngSubmit)="onSubmit()" [formGroup]="myForm">
            <div class="form-group">
              <label for="current_password">Current Password</label>
              <input id="current_password" type="password" class="form-control"
                     placeholder="Enter current password" formControlName="current_password">
              <div appInvalidMessage="current_password">
                <small class="text-danger" *appInvalidType="'required'">Current password is required</small>
              </div>
            </div>

            <div class="form-group">
              <label for="new_password">New Password</label>
              <input id="new_password" [type]="showPass ? 'text' : 'password'" class="form-control"
                     placeholder="Enter current password" formControlName="password">
              <a href="javascript:" class="show-pass" (click)="showPass = !showPass">
                <i class="fa fa-eye" *ngIf="!showPass"></i>
                <i class="fa fa-eye-slash" *ngIf="showPass"></i>
              </a>
              <div appInvalidMessage="password">
                <small class="text-danger" *appInvalidType="'required'">New password is required</small>
              </div>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-sign btn-block">
                Submit
                <app-spinner [name]="'save_btn_spinner'" [type]="'btn'"></app-spinner>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
