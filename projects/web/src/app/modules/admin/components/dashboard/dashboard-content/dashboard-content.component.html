<div [hidden]="employeeSummarySpinner['active']">
  <div class="row" >
    <div class="col-sm-3">
      <div class="card custom-card mb-3 bg-primary">
        <div class="card-body px-2 py-3">
          <div class="d-flex align-items-center justify-content-between">
            <p class="mb-0 text-white" style="font-size: 13px">Employers</p>
            <h6 class="mb-0"><span class="badge badge-pill badge-light">0</span></h6>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="card custom-card mb-3 bg-success">
        <div class="card-body px-2 py-3">
          <div class="d-flex align-items-center justify-content-between">
            <p class="mb-0 text-white" style="font-size: 13px">Employees</p>
            <h6 class="mb-0"><span class="badge badge-pill badge-light">0</span></h6>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="card custom-card mb-3 bg-danger">
        <div class="card-body px-2 py-3">
          <div class="d-flex align-items-center justify-content-between">
            <p class="mb-0 text-white" style="font-size: 13px">Job Posts</p>
            <h6 class="mb-0"><span class="badge badge-pill badge-light">0</span></h6>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="card custom-card mb-3 bg-warning">
        <div class="card-body px-2 py-3">
          <div class="d-flex align-items-center justify-content-between">
            <p class="mb-0 text-dark" style="font-size: 13px">Live Job</p>
            <h6 class="mb-0"><span class="badge badge-pill badge-light">0</span></h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-spinner [name]="'employee_summary_spinner'" #employeeSummarySpinner></app-spinner>
