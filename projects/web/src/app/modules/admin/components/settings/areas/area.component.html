<div class="d-flex align-items-center justify-content-between mb-3">
  <h6 class="page-title mb-0"><i class="fas fa-cogs"></i> Areas ({{totalRecord}})</h6>
  <div>
    <a href="javascript:void(0)" class="btn btn-success btn-sm" (click)="openCreateModal()">
      <i class="fas fa-plus"></i> New Area</a>
  </div>
</div>

<div class="card custom-card">
  <div class="card-body">
    <div class="filter-wrapper">
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
            <label for="edu_level">Countries</label>
            <select class="form-control form-control-sm" id="edu_level" [formControl]="countryIdlControl">
              <option *ngFor="let item of filters.countries" [value]="item.id">{{item.title}}</option>
            </select>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control form-control-sm" id="title" [formControl]="titleControl">
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group mt-4">
            <button type="button" class="btn btn-success btn-sm" (click)="search()">Search</button>
            <a *ngIf="showSearchClearButton" (click)="reset()" href="javascript:" class="ml-3">Clear</a>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="table-responsive mb-0">
          <table class="table employer-table">
            <thead>
            <tr [class.disabled]="areaTableSpinner['active']">
              <th class="text-left">Divisions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of areas">
              <td>
                <ngb-accordion #a="ngbAccordion" activeIds="">
                  <ngb-panel id="custom-panel-1">
                    <ng-template ngbPanelHeader let-opened="opened">
                      <div class="d-flex align-items-center justify-content-between">
                        <button ngbPanelToggle class="btn btn-link m-0">{{item.title_en}} ({{item.sub_areas.length}})
                        </button>

                        <div>
                          <app-spinner [name]="'action_spinner_'+ item.id" [type]="'btn'"></app-spinner>
                          <div ngbDropdown container="body" display="dynamic" placement="bottom-right">
                            <a tabindex="0" ngbDropdownToggle id="action" class="btn btn-sm btn-light" role="button">
                              Action
                            </a>
                            <div ngbDropdownMenu aria-labelledby="action" class="dropdown-menu">
                              <a href="Javascript:" ngbDropdownItem (click)="openCreateModal(item, 'add_sub_area')">
                                <i class="fas fa-plus"></i> District
                              </a>
                              <a href="Javascript:" ngbDropdownItem (click)="openCreateModal(item, 'edit')">
                                <i class="fas fa-edit"></i> Edit
                              </a>
                              <a href="javascript:" ngbDropdownItem (click)="deleteItem(item)">
                                <i class="fas fa-share" style="width: 18px;height: 18px"></i> Delete</a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </ng-template>
                    <ng-template ngbPanelContent>
                      <table class="table employer-table">
                        <thead>
                        <tr>
                          <th class="text-left">Districts</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let item of item.sub_areas">
                          <td>
                            <ngb-accordion #b="ngbAccordion" activeIds="">
                              <ngb-panel id="custom-panel-12">
                                <ng-template ngbPanelHeader let-opened="opened">
                                  <div class="d-flex align-items-center justify-content-between">
                                    <button ngbPanelToggle class="btn btn-link m-0">{{item.title_en}}
                                      ({{item.sub_areas.length}})
                                    </button>

                                    <div>
                                      <app-spinner [name]="'action_spinner_'+ item.id" [type]="'btn'"></app-spinner>
                                      <div ngbDropdown container="body" display="dynamic" placement="bottom-right">
                                        <a tabindex="0" ngbDropdownToggle id="action2" class="btn btn-sm btn-light"
                                           role="button">
                                          Action
                                        </a>
                                        <div ngbDropdownMenu aria-labelledby="action" class="dropdown-menu">
                                          <a href="Javascript:" ngbDropdownItem
                                             (click)="openCreateModal(item, 'add_sub_area')">
                                            <i class="fas fa-plus"></i> Thana
                                          </a>
                                          <a href="Javascript:" ngbDropdownItem (click)="openCreateModal(item, 'edit')">
                                            <i class="fas fa-edit"></i> Edit
                                          </a>
                                          <a href="javascript:" ngbDropdownItem (click)="deleteItem(item)">
                                            <i class="fas fa-share" style="width: 18px;height: 18px"></i> Delete</a>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </ng-template>
                                <ng-template ngbPanelContent>
                                  <table class="table employer-table">
                                    <thead>
                                    <tr>
                                      <th class="text-left">Thanas</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr *ngFor="let item of item.sub_areas">
                                      <td>
                                        <ngb-accordion #b="ngbAccordion" activeIds="">
                                          <ngb-panel id="custom-panel-123">
                                            <ng-template ngbPanelHeader let-opened="opened">
                                              <div class="d-flex align-items-center justify-content-between">
                                                <button ngbPanelToggle
                                                        class="btn btn-link m-0">{{item.title_en}}
                                                  ({{item.sub_areas.length}})
                                                </button>

                                                <div>
                                                  <app-spinner [name]="'action_spinner_'+ item.id"
                                                               [type]="'btn'"></app-spinner>
                                                  <div ngbDropdown container="body" display="dynamic"
                                                       placement="bottom-right">
                                                    <a tabindex="0" ngbDropdownToggle id="action23"
                                                       class="btn btn-sm btn-light" role="button">Action
                                                    </a>
                                                    <div ngbDropdownMenu aria-labelledby="action" class="dropdown-menu">
                                                      <a href="Javascript:" ngbDropdownItem
                                                         (click)="openCreateModal(item, 'add_sub_area')">
                                                        <i class="fas fa-plus"></i> P:O
                                                      </a>
                                                      <a href="Javascript:" ngbDropdownItem
                                                         (click)="openCreateModal(item, 'edit')">
                                                        <i class="fas fa-edit"></i> Edit
                                                      </a>
                                                      <a href="javascript:" ngbDropdownItem (click)="deleteItem(item)">
                                                        <i class="fas fa-share" style="width: 18px;height: 18px"></i>
                                                        Delete</a>
                                                    </div>
                                                  </div>
                                                </div>
                                              </div>
                                            </ng-template>
                                            <ng-template ngbPanelContent>
                                              <table class="table employer-table">
                                                <thead>
                                                <tr>
                                                  <th class="text-left">P:O</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr *ngFor="let item of item.sub_areas">
                                                  <td>{{item.title_en}}</td>
                                                </tr>
                                                <tr *ngIf="item.sub_areas.length === 0">
                                                  <td colspan="2" class="text-center">No records found!</td>
                                                </tr>
                                                </tbody>
                                              </table>
                                            </ng-template>
                                          </ngb-panel>
                                        </ngb-accordion>
                                      </td>
                                    </tr>
                                    <tr *ngIf="item.sub_areas.length === 0">
                                      <td colspan="2" class="text-center">No records found!</td>
                                    </tr>
                                    </tbody>
                                  </table>
                                </ng-template>
                              </ngb-panel>
                            </ngb-accordion>
                          </td>
                        </tr>
                        <tr *ngIf="item.sub_areas.length === 0">
                          <td colspan="2" class="text-center">No records found!</td>
                        </tr>
                        </tbody>
                      </table>
                    </ng-template>
                  </ngb-panel>
                </ngb-accordion>
              </td>

              <td *ngIf="areas.length === 0" colspan="2" class="text-center">No records found!</td>
            </tr>
            </tbody>
          </table>
          <app-spinner [name]="'area_table_spinner'" #areaTableSpinner></app-spinner>
        </div>

        <div class="pagination-wrapper">
          <ngb-pagination
            [rotate]="true"
            [collectionSize]="pagination.total"
            [(page)]="pagination.current_page"
            (pageChange)="changePage($event)"
            [pageSize]="pagination.per_page"
            [maxSize]="5"
            [boundaryLinks]="true">
          </ngb-pagination>

          <div class="form-inline ml-auto mbl-hidden">
            <div class="filter-item">
              <app-select
                [value]="filterParams.value.per_page"
                (whenSelect)="setPerPage($event)"
                [options]="perPageOptions"
                [title]="'Items per page'">
              </app-select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
