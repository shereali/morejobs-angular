<div class="" [hidden]="degreeCreateSpinner['active']" *ngIf="!isLoading">
  <div class="modal-header">
    <h6 class="mb-0">{{mode == 'create' ? 'Add New' : 'Update'}} Degree</h6>
  </div>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">
      <div class="row">
        <div class="col-sm-12">
          <div class="card-body">
              <div class="form-group">
                <label for="title">Degree Name*</label>
                <input type="text" class="form-control" id="title" placeholder="Degree in english"
                       formControlName="title">
                <div appInvalidMessage="title">
                  <small class="text-danger" *appInvalidType="'required'">Title is required</small>
                </div>
              </div>

              <div class="form-group">
                <label for="edu_level">Education Level</label>
                <select class="form-control form-control-sm" id="edu_level" formControlName="education_level_id">
                  <option value="">Select Option</option>
                  <option *ngFor="let item of initialData.education_levels" [value]="item.id">{{item.title}}</option>
                </select>
                <div appInvalidMessage="education_level_id">
                  <small class="text-danger" *appInvalidType="'required'">Education level is required</small>
                </div>
              </div>
              <div class="form-group">
                <label>Major Required ? </label>
                <div class="custom-control custom-radio custom-control-inline ml-4">
                  <input type="radio" id="no" class="custom-control-input" [value]="0"
                         formControlName="major_required">
                  <label class="custom-control-label" for="no">No</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="yes" class="custom-control-input" [value]="1"
                         formControlName="major_required">
                  <label class="custom-control-label" for="yes">Yes</label>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button type="submit" class="btn btn-success" [disabled]="submitAttempt">
        <app-spinner [name]="'degree_save_btn_spinner'" [type]="'btn'"></app-spinner>
        {{mode == 'create' ? 'Create' : 'Update'}}
      </button>
      <a class="btn btn-light" (click)="closeModal()">Close</a>
    </div>
  </form>
</div>
<app-spinner [name]="'degree_modal_spinner'" #degreeCreateSpinner></app-spinner>
