<div class="card custom-card packages-wrapper">
  <div class="card-body p-2 text-center" style="min-height: 45px">
    <ul class="nav packages-nav justify-content-center" [hidden]="packageTypeSpinner['active']" *ngIf="!isLoading">
      <li class="nav-item mr-5 ml-5" *ngFor="let type of packageTypes">
        <a class="nav-link h6 mb-0 p-1" [class.active]="isLinkActive(type.frontend_url)"
           routerLink="{{type.frontend_url}}" [queryParams]="{package_type_id: type.id}">{{type.title}}</a>
      </li>
